<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet INFO907</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projet INFO907 - Luca Policastro</h1>
    </header>
    <main>
        <div id="recherche">
            <p id="welcomeMessage">
                Bienvenue sur le site de recherche d'activités ! <br/>
                Vous vous ennuyez sur Destiny 2 avec vos amis ? <br/>
                Remplissez le formulaire ci-dessous pour obtenir une suggestion d'activité à faire !<br/>
            </p>
            <label for="nombre-joueur">Nombre de joueurs (1-6) :</label>
            <input type="number" id="nombre-joueur" min="1" max="6">

            <label for="temps">Temps (minutes) :</label>
            <input type="number" id="temps" min="1">

            <label for="niveau">Niveau :</label>
            <select id="niveau">
                <option value="débutant">Débutant</option>
                <option value="intermédiaire">Intermédiaire</option>
                <option value="expert">Expert</option>
            </select>

            <label for="recompense">Récompenses attendues :</label>
            <select id="recompense">
                <option value="légendaire">Légendaire</option>
                <option value="exotique">Exotique</option>
            </select>

            <div id="boutons">
                <button id="filtrer">Filtrer</button>
                <button id="reinitialiser">Réinitialiser</button>
            </div>
        </div>
        <div id="activite">
            
        </div>
    </main>

    <script src="ontologie.js"></script>
    <script src="script.js"></script>
</body>
</html>
